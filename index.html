<!DOCTYPE html>
<html>

<head>
    <title>Input Form</title>
</head>

<body>
    <p>Enter your details</p>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
    </form>
    <p>Adding radio button in HTML page</p>
    <form>
        <input type="radio" id="html" name="html">
        <label for="html">HTML</label><br>
        <input type="radio" id="CSS" name="CSS">
        <label for="CSS">CSS</label><br>
        <input type="" id="JavaScript" name="JavaScript">
        <label for="JavaScript">JavaScript</label>
    </form>
    <p>Adding check box in HTML page</p>
    <form>
        <input type="checkbox" id="car" name="car">
        <label for="car">I am having a Car</label><br>
        <input type="checkbox" id="motor_bike" name="motor_bike">
        <label for="motor_bike">I am having a motor bike</label>
    </form>
    <p>Taking input from user</p>
    <form action="file path of server file" method="get" autocomplete="on" target="_self">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="fname">Last Name</label>
        <input type="text" name="lname" id="lname"><br>
        <input type="button" name="submit" value="Submit">
    </form>

    <p>Using Select element</p>
    <form action="">
        <label for="car">Select a Car</label>
        <select name="car" id="car">
            <option value=""></option>
            <option value="Maruti">Maruti</option>
        </select>
    </form>

</body>

</html>
